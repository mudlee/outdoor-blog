<div *ngIf="article">
  <h2 class="mb-0">{{ article.title }}</h2>
  <div class="text-muted">{{ article.date | date:'longDate' }}</div>

  <p class="mt-3 text-justify article" [innerHTML]="article.article"></p>

  <div class="my-2">
    <mat-chip-list aria-label="Tags">
      <mat-chip *ngFor="let tag of article.tags">{{ tag }}</mat-chip>
    </mat-chip-list>
  </div>
</div>
