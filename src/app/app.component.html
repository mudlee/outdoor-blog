<div class="header mat-app-background">
  <h1 class="text-center my-5">Outdoor</h1>
  <button
    mat-icon-button
    [class.dark-mode]="theme==='light'"
    [class.light-mode]="theme==='dark'"
    (click)="toggleTheme()"
  >
    <mat-icon *ngIf="theme === 'dark'">light_mode</mat-icon>
    <mat-icon *ngIf="theme === 'light'">dark_mode</mat-icon>
  </button>
</div>
<div class="main-container">
  <div>Sidebar</div>
  <div>
    <ng-template appArticleMetas></ng-template>
  </div>
</div>
